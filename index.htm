<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gold & Silver Live Prices</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f14;
  --card:#07101a;
  --muted:#9fb3c8;
  --accent:#ffd166;
  --accent-2:#7ee7c7;
  --glass: rgba(255,255,255,0.03);
  --success:#2ecc71;
  --danger:#ff6b6b;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(180deg,#041018 0%, #071827 100%);
  color:#e6f7ff;
  padding:28px;
  min-height: 100vh;
}
.wrap{max-width:980px;margin:0 auto}
header{display:flex;gap:16px;margin-bottom:18px}
.logo{
  width:56px;height:56px;border-radius:10px;
  background:linear-gradient(135deg,var(--accent),#ff9f1c);
  display:flex;align-items:center;justify-content:center;
  font-weight:700;color:#041018;font-size:24px;
}
.controls{display:flex;gap:10px;align-items:center;margin:18px 0 22px;flex-wrap:wrap}
select,button{background:var(--glass);border:1px solid rgba(255,255,255,0.1);color:inherit;padding:10px;border-radius:8px;cursor:pointer}
button.primary{background:linear-gradient(90deg,var(--accent),#ff9f1c);color:#041018;border:none;font-weight:600}
.grid{display:grid;grid-template-columns:1fr 320px;gap:18px}
@media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
.card{background:rgba(255,255,255,0.02);border-radius:12px;padding:16px;border:1px solid rgba(255,255,255,0.03)}
.rates-table{width:100%;border-collapse:collapse}
.rates-table td{padding:12px 6px;border-top:1px dashed rgba(255,255,255,0.05)}
.muted{color:var(--muted)}
.k-rate{font-weight:700;color:var(--accent-2);font-size:1.1em}
.trend{font-size: 0.85em; margin-left: 8px; font-weight: 400;}
.up{color:var(--success)}
.down{color:var(--danger)}
.json-out{background:#02121a;padding:10px;border-radius:8px;font-family:monospace;font-size:12px;max-height:350px;overflow:auto}
</style>
</head>

<body>
<div class="wrap">

<header>
<div class="logo">Au</div>
<div>
<h2>Live Gold & Silver Rates</h2>
<div class="muted">Source: data-asg.goldprice.org</div>
</div>
</header>

<div class="controls">
<select id="currency"></select>
<select id="unit">
<option value="g">Gram</option>
<option value="oz">Ounce</option>
<option value="tola">Tola</option>
<option value="kg">Kg</option>
</select>
<button id="refresh" class="primary">Refresh Now</button>
<div style="flex:1"></div>
<div id="status" class="muted">Connecting...</div>
</div>

<div class="grid">
<div class="card">
<table class="rates-table">
<tbody id="body"></tbody>
</table>
</div>

<div class="card">
<div class="muted" style="margin-bottom:8px">Raw Data Feedback</div>
<div id="json" class="json-out">{}</div>
</div>
</div>

</div>

<script>
const TARGET="https://data-asg.goldprice.org/dbXRates/USD";
const PROXIES=[
  u=>`https://api.allorigins.win/get?url=${encodeURIComponent(u)}`,
  u=>`https://corsproxy.io/?${encodeURIComponent(u)}`
];

const OZ=31.1035, KG=1000, TOLA=11.66;
const PURITIES={24:1, 22:22/24, 21:21/24, 18:18/24, 14:14/24};

const el={
 body:document.getElementById('body'),
 json:document.getElementById('json'),
 currency:document.getElementById('currency'),
 unit:document.getElementById('unit'),
 status:document.getElementById('status')
};

let cache = null;
let oldCache = null;

function r(v){return Number(v.toFixed(2));}

async function fetchProxy(){
 let lastErr;
 for(const p of PROXIES){
  try{
   const res=await fetch(p(TARGET));
   const j=await res.json();
   const data = j.contents ? JSON.parse(j.contents) : j;
   if(data && data.items) return data;
  }catch(e){lastErr=e;}
 }
 throw lastErr;
}

function compute(api){
 const c={};
 api.items.forEach(i=>{
  const cur=i.curr||"USD";
  const g=i.xauPrice/OZ;
  const s=i.xagPrice/OZ;
  c[cur]={
    gold: { oz:r(i.xauPrice), g:r(g), kg:r(g*KG), tola:r(g*TOLA) },
    silver: { oz:r(i.xagPrice), g:r(s), kg:r(s*KG), tola:r(s*TOLA) }
  };
 });
 return c;
}

function getTrend(cur, type, unit, newVal) {
  if(!oldCache || !oldCache[cur]) return '';
  const oldVal = oldCache[cur][type][unit];
  if(newVal > oldVal) return `<span class="trend up">▲</span>`;
  if(newVal < oldVal) return `<span class="trend down">▼</span>`;
  return '';
}

function render(){
 if(!cache) return;
 const cur=el.currency.value;
 const unit=el.unit.value;
 const d=cache[cur];
 if(!d) return;

 let rows=[];
 const gv = d.gold[unit];
 const gTrend = getTrend(cur, 'gold', unit, gv);

 rows.push(`<tr><td><b>Gold (24K)</b></td><td align=right class=k-rate>${gv}${gTrend}</td></tr>`);

 Object.keys(PURITIES).forEach(k=>{
   if(k==="24") return;
   const kv = r(gv * PURITIES[k]);
   rows.push(`<tr><td class=muted>${k}K Gold</td><td align=right>${kv}</td></tr>`);
 });

 const sv = d.silver[unit];
 const sTrend = getTrend(cur, 'silver', unit, sv);
 rows.push(`<tr><td><b>Silver</b></td><td align=right class=k-rate>${sv}${sTrend}</td></tr>`);

 el.body.innerHTML=rows.join('');
 el.json.textContent=JSON.stringify(cache, null, 2);
}

async function load(){
 el.status.textContent="Updating...";
 try{
  const api=await fetchProxy();
  oldCache = cache; // Save current as old before updating
  cache=compute(api);

  if (el.currency.options.length === 0) {
    el.currency.innerHTML=Object.keys(cache).map(c=>`<option>${c}</option>`).join('');
    if(cache["USD"]) el.currency.value = "USD";
  }

  render();
  el.status.textContent=`Live • ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
 }catch(e){
  el.status.textContent="Offline";
  console.error(e);
 }
}

document.getElementById('refresh').onclick=load;
el.unit.onchange=render;
el.currency.onchange=render;

load();
setInterval(load, 60000); // Refresh every minute
</script>

</body>
</html>
